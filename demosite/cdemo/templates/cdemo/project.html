{% extends "cdemo/main.html" %}

{% block page %} Cdemo Project Page {% endblock %}


{% block active %}
<ul class="nav nav-pills">
    <li>
        <a href="{% url 'cdemo:main' %}">Home</a>
    </li>
    <li class="active">
        <a href="{% url 'cdemo:cproject' %}">Project</a>
    </li>
    <li>
        <a href="{% url 'cdemo:cconfig_test' %}">Deploy</a>
    </li>
</ul>
{% endblock %}


{% block content %}
<h2>
    Project Info
</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
             
            <button type="button" class="btn btn-lg btn-primary" onclick="document.getElementById('createproject').style.display='block'">
                Create Project
            </button>
        </div>
        <div class="col-md-10">
            <form id="createproject" role="form" class="form-inline" style="display:none" method="POST" action="{% url 'cdemo:cproject_create' %}">
                {% csrf_token %}
                <div class="form-group">
                     
                    <label for="InputProjectName">
                        Project Name
                    </label>
                    <input type="text" class="form-control" id="InputProjectName"  name="newprojectname" size="50" />
                </div>
                <button type="submit" class="btn btn-default">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {% for project_name in project_object_all %}
        {{ project_name }}
        {% endfor %}
    </div>
</div>
{% endblock %}
